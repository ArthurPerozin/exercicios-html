<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos do menu */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: transparent;
            padding: 10px;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-item {
            display: flex;
            padding-left: 30px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: white;
        }

        .menu-scrolled {
            background-color: #000;
            color: #fff;
        }

        /* Estilos da caixa de pesquisa */
        .search-box {
            margin-left: auto;
            margin-right: 30px;
            position: relative;
        }

        .search-box input[type="text"] {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            padding: 5px 25px 5px 10px;
            font-size: 16px;
            width: 150px;
            transition: width 0.3s;
        }

        .search-box input[type="text"]:focus {
            width: 200px;
        }

        .search-box .search-icon {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            color: #fff;
            cursor: pointer;
        }

        .search-box .search-icon:hover {
            color: #ccc;
        }

        /* Resto dos estilos do código */
        .content {
            margin-top: 100px;
            padding: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 2000px;
            background-color: #141414;
        }

        .section {
            height: 300px;
            background-color: #1f1f1f;
            margin-bottom: 20px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .image-container {
            display: flex;
            width: fit-content;
            position: relative;
            left: 0;
            transition: left 0.5s ease-in-out;
            align-items: center;
            margin: 0 auto;
            justify-content: center;
        }

        .image {
            width: 300px;
            height: 200px;
            background-color: #ccc;
            margin-right: 10px;
            margin-top: 50px;
        }

        .prev-button,
        .next-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .prev-button {
            left: 20px;
        }

        .next-button {
            right: 20px;
        }

        footer {
            background-color: #111;
            color: #757575;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            color: #757575;
            text-align: left;
        }

        .imagem:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        #filmeflix {
            color: red;
            font-family: Impact;
            font-size: 22px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div id="filmeflix">F I L M E F L I X</div>
        <div class="menu-item">Início</div>
        <div class="menu-item">Séries</div>
        <div class="menu-item">Filmes</div>
        <div class="menu-item">Bombando</div>
        <div class="menu-item">Minha Lista</div>
        <div class="menu-item">Navegar por Idiomas</div>
        <div class="search-box">
            <input type="text" placeholder="Pesquisar">
            <i class="search-icon">&#128269;</i>
        </div>
    </div>

    <div class="content">
        <section class="section">
            <!-- Restante do código das seções -->
        </section>
    </div>

    <footer>
        <table>
            <!-- Restante do código da tabela do rodapé -->
        </table>
    </footer>
</body>
</html>
